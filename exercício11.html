    <script>
        /**
         * Leia um número binário e transforme-o em decimal
        */

        let numBinario = prompt("Qual é número binário ? ")
        let numDecimal = 0

        for (let i = 0; i < numBinario.length; i++) {
            numDecimal += (numBinario[numBinario.length - 1 - i] * Math.pow(2,i))
        }

        alert("O número decimal é " + numDecimal)

    </script>
