<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Leia a velocidade máxima permitida em uma avenida e a velocidade com que o motorista
        estava dirigindo nela e calcule a multa que uma pessoa vai receber, sabendo que são
        pagos: 
    a) 50 reais se o motorista estiver ultrapassar em até 10km/h a velocidade permitida (ex.: velocidade máxima: 50km/h; motorista a 60km/h ou a 56km/h); 
    b) 100 reais, se o motorista ultrapassar de 11 a 30 km/h a velocidade permitida. 
    c) 200 reais, se estiver
    acima de 31km/h da velocidade permitida.
        */

        const velocidadeMax = parseInt(prompt("Qual é a velocidade máxima permitida ? "))
        const velocidadeMotorista = parseInt(prompt("Qual é a velocidade do motorista ? "))

        if (velocidadeMotorista > velocidadeMax && velocidadeMotorista <= (velocidadeMax + 10)) {
            alert("Multa de 50 reais.")
        }else if (velocidadeMotorista >= (velocidadeMax + 11) && velocidadeMotorista <= (velocidadeMax + 30)) {
            alert("Multa de 100 reais.")
        } else if(velocidadeMotorista >= (velocidadeMax + 31)){
            alert("Multa de 200 reais")
        }

    </script>
</body>
</html>
