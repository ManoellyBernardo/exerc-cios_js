<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Sabendo que latão é constituído de 70% de cobre e 30% de zinco, indique a quantidade de
            cada um desses componentes para se obter uma certa quantidade de latão (requerida pelo
            usuário).
        */

        const latao = parseFloat(prompt("Quantos kg de latão você quer ? "))

        cobre = latao * 0.7
        zinco = latao * 0.3

        alert(`
        Para se obter essa quantidade de latão será necessario:
        ${cobre}kg de cobre e ${zinco}kg de zinco`)

    </script>    
</body>
</html>
