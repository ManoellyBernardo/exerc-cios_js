<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um algoritmo que leia um valor inicial A e imprima o seu fatorial.

        let numeroFat = parseInt(prompt("Qual é o número que você deseja obter o seu fatorial? "))
        let resultadoFat = numeroFat

        for (let i = 1; i < numeroFat; i++){
           resultadoFat *= i 
        }

        document.write("O fatorial de " + numeroFat + " é " + resultadoFat)

    </script>
</body>
</html>
