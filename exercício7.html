<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Escreva um algoritmo que leia um valor inicial A e uma razão R e imprima uma seqüência em
         P.G. contendo 10 valores.
        */

        let valorA = parseInt(prompt("Digite um valor inicial: "))
        const razaoR = parseInt(prompt("Digite um valor inicial: "))

        for (let i = 0; i < 10; i++) {
            document.write(valorA + ", ")
            valorA *= razaoR
        }

    </script>
</body>
</html>
